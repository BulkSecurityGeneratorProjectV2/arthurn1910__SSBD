<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Szczegóły ogloszenia</title>
    </h:head>
    <h:body>Szczegóły ogloszenia<br />
        <h:form id="szczegolyOgloszeniaForm">
            <h:outputText value="#{wyswietlSzczegolyOgloszeniaBean.ogloszenie.tytul}" />
            <h:commandButton value="${msg['komunikat.deaktywujOgłoszenie']}" action="#{wyswietlSzczegolyOgloszeniaBean.deaktywujOgloszenieDanegoUzytkownika()}" rendered="#{autoryzacja.czyKlient() or autoryzacja.czyAgent()}"/>
            <h:commandButton value="${msg['komunikat.edytujOgloszenie']}" action="#{wyswietlSzczegolyOgloszeniaBean.edytujOgloszenieDanegoUzytkownika()}" rendered="#{autoryzacja.czyKlient() or autoryzacja.czyAgent()}"/>
            <h:commandButton value="${msg['komunikat.powrot']}" action="cancel" />
        </h:form>

    </h:body>
</html>
