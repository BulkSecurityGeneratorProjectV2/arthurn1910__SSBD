<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="top">
        <h>${msg["tytulyPrzypadkow.wyswietlOgloszenia"]}</h>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="listaOgloszenForm2">
        Sortuj wg. ceny <h:selectBooleanCheckbox value="#{wyswietlOgloszeniaBean.sortujCena}" /><br />
        Sortuj wg. daty dodania <h:selectBooleanCheckbox value="#{wyswietlOgloszeniaBean.sortujDataDodania}" /><br />
        Sortuj wg. typu ogłoszenia <h:selectBooleanCheckbox value="#{wyswietlOgloszeniaBean.sortujTypOgloszenia}" /><br />
        Sortuj wg. rynku <h:selectBooleanCheckbox value="#{wyswietlOgloszeniaBean.sortujRynekPierwotny}" /><br />
        <h:commandButton value="Sortuj ogłoszenia" action="#{wyswietlOgloszeniaBean.sortujOgloszenia()}"/>
        <br /><br />
        </h:form>
        <h:form id="listaOgloszenForm">
            <h:dataTable id="listaOgloszen" var="row" value="#{wyswietlOgloszeniaBean.ogloszeniaDataModel}">
                <h:column id="login">
                    <f:facet name="header">Tytuł</f:facet>
                    <h:outputText value="#{row.tytul}" />
                </h:column>
                <h:column id="imie">
                    <f:facet name="header">Cena</f:facet>
                    <h:outputText value="#{row.cena}" />
                </h:column>
                <h:column id="nazwisko">
                    <f:facet name="header">Miejscowosc</f:facet>
                    <h:outputText value="#{row.nieruchomosc.miejscowosc}" />
                </h:column>
                <h:column id="wlasciciel">
                    <f:facet name="header">wlasciciel</f:facet>
                    <h:outputText value="#{row.idWlasciciela.login}" />
                </h:column>
                
                <h:column id="stan">
                    <f:facet name="header">stan</f:facet>
                    <h:panelGrid columns="2">
                        <h:selectBooleanCheckbox id="aktywne" value="#{row.aktywne}" disabled="true"/>    
                        <h:outputLabel for="aktywne" value="aktywne" />    
                    </h:panelGrid>
                </h:column>
                    
                <h:column id="akcje">
                    <f:facet name="header">akcje</f:facet>
                    <h:commandButton action="#{wyswietlOgloszeniaBean.wyswietlSzczegolyOgloszenia()}" value="Wyswietl szczegoly ogloszenia" rendered="#{not autoryzacja.czyAdministrator()}"/>
                    <h:commandButton action="#{wyswietlOgloszeniaBean.dodajDoUlubionych()}" value="Dodaj do ulubionych" rendered="true"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
