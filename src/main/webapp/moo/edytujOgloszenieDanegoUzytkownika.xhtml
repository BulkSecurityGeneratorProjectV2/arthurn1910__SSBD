<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <h>${msg["tytulyPrzypadkow.edycjaOgloszeniaDanegoUzytkownika"]}</h>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    
     <ui:define name="content">         
         <h1>${msg["tytulyPrzypadkow.edycjaOgloszeniaDanegoUzytkownika"]}:</h1>
        <h:form>
            ${msg["daneOgloszenia.tytul"]}* <h:inputText value="#{edytujOgloszenieBean.ogloszenieEdytuj.tytul}" id="tytul"/><br />
            ${msg["daneOgloszenia.cena"]}* <h:inputText value="#{edytujOgloszenieBean.ogloszenieEdytuj.cena}" id="cena"/><br />
            ${msg["daneOgloszenia.typOgloszenia"]}* <h:selectOneMenu value="#{edytujOgloszenieBean.ogloszenieEdytuj.typOgloszenia.nazwa}">
                <f:selectItem itemValue="wynajem" itemLabel="${msg['edytujOgloszenie.wynajem']}" />
                <f:selectItem itemValue="sprzedaż" itemLabel="${msg['edytujOgloszenie.sprzedaz']}" />
            </h:selectOneMenu><br />
            ${msg["komunikat.polaObowiazkowe"]}*<br /><br />
            
            <p:commandButton value="#{msg['komunikat.potwierdz']}" action="#{edytujOgloszenieBean.edytujOgloszenieDanegoUzytkownika()}">
                <p:confirm message="#{msg['komunikat.potwierdzenie']}" icon="ui-icon-alert" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="#{msg['komunikat.tak']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="#{msg['komunikat.nie']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog> 
        </h:form>
    </ui:define>
</ui:composition>
