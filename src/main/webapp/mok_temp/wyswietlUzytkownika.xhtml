<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Szczegóły uzytkownika</title>
    </h:head>
    <h:body>
        <h1>Szczegóły użytkownika <h:outputText value="#{wyswietlUzytkownikaBean.konto.login}" /></h1><br />
        Imie: <h:outputText value="#{wyswietlUzytkownikaBean.konto.imie}" /><br />
        Nazwisko: <h:outputText value="#{wyswietlUzytkownikaBean.konto.nazwisko}" /><br />
        E-mail: <h:outputText value="#{wyswietlUzytkownikaBean.konto.email}" /><br />
        Telefon: <h:outputText value="#{wyswietlUzytkownikaBean.konto.telefon}" /><br />
        <h3>Obecne poziomy:</h3>
        <h:form id="obecnePoziomy">            
            <h:dataTable id="listaKont" var="poziom" value="#{wyswietlUzytkownikaBean.konto.poziomDostepuCollection}">
                <h:column id="nazwa">
                    <f:facet name="header">Nazwa poziomu</f:facet>
                    <h:outputText value="#{poziom.poziom}" />
                </h:column>
                <h:column id="aktywne">
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{poziom.aktywny}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h3>Nowe poziomy:</h3>
        <h:form id="nowePoziomy">            
            <h:dataTable id="listaKont" var="poziom" value="#{wyswietlUzytkownikaBean.poziomyDostepuDataModel}">
                <h:column id="nazwa">
                    <f:facet name="header">Nazwa poziomu</f:facet>
                    <h:outputText value="#{poziom}" />
                </h:column>
                <h:column id="akcja">
                    <f:facet name="header">Akcja</f:facet>
                    <h:commandButton value="Dodaj" action="#{wyswietlUzytkownikaBean.dodajPoziomDostepu()}" />
                    <h:commandButton value="Odlacz" action="#{wyswietlUzytkownikaBean.odlaczPoziomDostepu()}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:commandButton value="Powróć" action="cancel" />
    </h:body>
</html>
