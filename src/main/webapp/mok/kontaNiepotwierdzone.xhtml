<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.manageAccounts"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Lista kont niepotwierdzonych<br />
        <h:form id="listaKontForm">
            
            <h:dataTable id="listaKont" var="row" value="#{wyswietlKontaNiepotwierdzoneBean.kontaNiepotwierdzone}">
                <h:column id="login">
                    <f:facet name="header">login</f:facet>
                    <h:outputText value="#{row.login}" />
                </h:column>
                <h:column id="imie">
                    <f:facet name="header">imię</f:facet>
                    <h:outputText value="#{row.imie}" />
                </h:column>
                <h:column id="nazwisko">
                    <f:facet name="header">nazwisko</f:facet>
                    <h:outputText value="#{row.nazwisko}" />
                </h:column>
                <h:column id="email">
                    <f:facet name="header">email</f:facet>
                    <h:outputText value="#{row.email}" />
                </h:column>
                <h:column id="telefon">
                    <f:facet name="header">telefon</f:facet>
                    <h:outputText value="#{row.telefon}" />
                </h:column>
                <h:column id="informacje">
                    <h:commandButton value="Wyświetl informacje" action="wyswietlInformacje" />
                </h:column>
                <h:column id="potwierdz">
                    <h:commandButton onclick="if (! confirm('Czy na pewno potwierdzić to konto?')) return false"
                        value="Potwierdż konto" action="#{wyswietlKontaNiepotwierdzoneBean.potwierdzKonto()}"  class="edit_icon" >
                    </h:commandButton> 
                </h:column> 
            </h:dataTable>
            <h:commandButton value="Powróć" action="powrot" />
        </h:form>

    </ui:define>
</ui:composition>
