<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Szczegóły uzytkownika</title>
    </h:head>
    <h:body>
        <h1>Szczegóły użytkownika <h:outputText value="#{wyswietlUzytkownikaBean.konto.login}" /></h1><br />
        Imie: <h:outputText value="#{wyswietlUzytkownikaBean.konto.imie}" /><br />
        Nazwisko: <h:outputText value="#{wyswietlUzytkownikaBean.konto.nazwisko}" /><br />
        E-mail: <h:outputText value="#{wyswietlUzytkownikaBean.konto.email}" /><br />
        Telefon: <h:outputText value="#{wyswietlUzytkownikaBean.konto.telefon}" /><br />
        <h:commandButton value="Powróć" action="cancel" />
    </h:body>
</html>
