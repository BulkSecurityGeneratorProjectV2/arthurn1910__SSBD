<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <h>${msg["tytulyPrzypadkow.modyfikujPoziomyDostepu"]}</h>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    
     <ui:define name="content">
        <h:form id="nowePoziomy">            
            <h:dataTable id="listaKont" var="poziom" value="#{modyfikujPoziomyDostepuBean.poziomyDostepuDataModel}">
                <h:column id="nazwa">
                    <f:facet name="header">#{msg['komunikat.nazwaDostepu']}</f:facet>
                    <h:outputText value="#{poziom}" />
                </h:column>
                <h:column id="akcja">
                    <f:facet name="header">#{msg['komunikat.akcja']}</f:facet>
                    <h:commandButton value="#{msg['komunikat.dodaj']}" action="#{modyfikujPoziomyDostepuBean.dodajPoziomDostepu()}" rendered="#{not modyfikujPoziomyDostepuBean.czyPosiadaAktywnyPoziomDostepu()}"/>
                    <h:commandButton value="#{msg['komunikat.odlacz']}" action="#{modyfikujPoziomyDostepuBean.odlaczPoziomDostepu()}" rendered="#{modyfikujPoziomyDostepuBean.czyPosiadaAktywnyPoziomDostepu()}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg['komunikat.powrot']}" action="wyswietlSzczegolyKonta" />
        </h:form>
    </ui:define>
</ui:composition>
