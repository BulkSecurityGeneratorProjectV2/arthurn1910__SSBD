<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="top">
        <p>Wyszukanie kont</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Lista kont<br /><br />
        Wyszukiwanie według:<br />
        <h:form id="listaKontForm1">
            Imie:
            <p:autoComplete id="imie" value="#{wyszukajKontaBean.imie}" completeMethod="#{wyszukajKontaBean.completeImie}" /><br />
            Nazwisko: 
            <p:autoComplete id="nazwisko" value="#{wyszukajKontaBean.nazwisko}" completeMethod="#{wyszukajKontaBean.completeNazwisko}" /><br />
            Email:
            <p:autoComplete id="email" value="#{wyszukajKontaBean.email}" completeMethod="#{wyszukajKontaBean.completeEmail}" /><br />
            Telefon: 
            <p:autoComplete id="telefon" value="#{wyszukajKontaBean.telefon}" completeMethod="#{wyszukajKontaBean.completeTelefon}" /><br />
            Aktywne: <h:selectBooleanCheckbox value="#{wyszukajKontaBean.aktywne}" /><br />
            Potwierdzone <h:selectBooleanCheckbox value="#{wyszukajKontaBean.potwierdzone}" /><br />
            <h:commandButton value="Wyszukaj" action="#{wyszukajKontaBean.pobierzPodobneKonta()}" />
        </h:form>
        <h:form>
            <h:dataTable id="listaKont1" var="konto" value="#{wyszukajKontaBean.kontaDataModel}">
                <h:column id="imie">
                    <f:facet name="header">imię</f:facet>
                    <h:outputText value="#{konto.imie}" />
                </h:column>
                <h:column id="nazwisko">
                    <f:facet name="header">nazwisko</f:facet>
                    <h:outputText value="#{konto.nazwisko}" />
                </h:column>
                <h:column id="email">
                    <f:facet name="header">email</f:facet>
                    <h:outputText value="#{konto.email}" />
                </h:column>
                <h:column id="telefon">
                    <f:facet name="header">telefon</f:facet>
                    <h:outputText value="#{konto.telefon}" />
                </h:column>
                <h:column id="potwierdzone">
                    <f:facet name="header">potwierdzone</f:facet>
                    <h:outputText value="#{konto.potwierdzone}" />
                </h:column>
                <h:column id="aktywne">
                    <f:facet name="header">aktywne</f:facet>
                    <h:outputText value="#{konto.aktywne}" />
                </h:column>
                <h:column id="informacje">
                    <h:commandButton value="Wyświetl informacje" action="#{wyszukajKontaBean.wyswietlSzczegolyKonta()}">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
