<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.manageAccounts"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Utwórz konto
        <h:form>
            Imie: <h:inputText value="#{dodajUzytkownikaBean.konto.imie}"/><br />
            Nazwisko: <h:inputText value="#{dodajUzytkownikaBean.konto.nazwisko}"/><br />
            Login: <h:inputText value="#{dodajUzytkownikaBean.konto.login}"/><br />
            Email: <h:inputText value="#{dodajUzytkownikaBean.konto.email}"/><br />
            Telefon: <h:inputText value="#{dodajUzytkownikaBean.konto.telefon}"/><br />
            Rola: <h:selectOneRadio value="#{dodajUzytkownikaBean.rola}" layout="pageDirection">
                    <f:selectItem itemValue="agent" itemLabel="Agent" />
                    <f:selectItem itemValue="klient" itemLabel="Klient" />
                    <f:selectItem itemValue="menadzer" itemLabel="Menadżer" />
                    <f:selectItem itemValue="administrator" itemLabel="Administrator" />
            </h:selectOneRadio>
            Hasło: <h:inputSecret value="#{dodajUzytkownikaBean.haslo}"/><br />
            Powtórz hasło <h:inputSecret value="#{dodajUzytkownikaBean.powtorzHaslo}"/><h:message for="" /><br />
            <h:commandButton action="powrot" value="Powróć" />
            <h:commandButton onclick="if (! confirm('Czy dane się zgadzaja')) return false"
               value="Utwórz konto" action="#{dodajUzytkownikaBean.utworzKonto()}"  class="edit_icon" >
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
