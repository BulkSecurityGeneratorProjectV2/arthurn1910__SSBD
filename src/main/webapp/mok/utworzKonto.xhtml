<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.manageAccounts"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Utwórz konto
        <h:form id="form">
            Imie: <h:inputText value="#{utworzKontoBean.konto.imie}" id="imie"/> <h:message for="imie" styleClass="error"/> <br />
            Nazwisko: <h:inputText value="#{utworzKontoBean.konto.nazwisko}" id="nazwisko"/> <h:message for="nazwisko" styleClass="error"/><br />
            Login: <h:inputText value="#{utworzKontoBean.konto.login}" id="login"/> <h:message for="login" styleClass="error"/><br />
            Email: <h:inputText value="#{utworzKontoBean.konto.email}" id="email"/> <h:message for="email" styleClass="error"/><br />
            Telefon: <h:inputText value="#{utworzKontoBean.konto.telefon}" id="telefon"/> <h:message for="telefon" styleClass="error"/><br />
            Hasło: <h:inputSecret value="#{utworzKontoBean.konto.haslo}" id="haslo"/> <h:message for="haslo" styleClass="error"/><br />
            Powtórz hasło: <h:inputSecret value="#{utworzKontoBean.potórzoneHaslo}" id="hasloPotworzone"/> <h:message for="hasloPotworzone" styleClass="error"/><br />
            Wybierz poziomy:<br />
            <h:selectManyCheckbox value="#{utworzKontoBean.wybranePoziomy}" layout="pageDirection" id="poziomy">
                <f:selectItems value="#{utworzKontoBean.pobierzPoziomyDostepu()}" />
            </h:selectManyCheckbox> <h:message for="poziomy" styleClass="error"/><br />
            <h:commandButton action="powrot" value="Powróć" />
            <h:commandButton onclick="if (! confirm('Czy dane się zgadzaja')) return false"
                value="Zarejestruj" action="#{utworzKontoBean.rejestrujKontoKlienta()}"  class="edit_icon" >
            </h:commandButton> 
        </h:form>
    </ui:define>
</ui:composition>
