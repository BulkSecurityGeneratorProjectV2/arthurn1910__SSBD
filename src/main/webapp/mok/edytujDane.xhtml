<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>Edytuj dane</p>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    
     <ui:define name="content">         
        Zmień swoje dane:
        <h:form>
            Imie: <h:inputText value="#{edytujDaneBean.kontoEdytuj.imie}"/><br/>
            Nazwisko: <h:inputText value="#{edytujDaneBean.kontoEdytuj.nazwisko}"/><br/>
            Email: <h:inputText value="#{edytujDaneBean.kontoEdytuj.email}"/><br/>
            Telefon: <h:inputText value="#{edytujDaneBean.kontoEdytuj.telefon}"/><br/>
            <h:commandButton onclick="if (! confirm('Czy na pewno chcesz zmienic haslo?')) return false"
                                 value="Potwierdz" action="#{edytujDaneBean.zapiszSwojeKontoPoEdycji()}"  class="edit_icon">
            </h:commandButton> 
            <h:commandButton action="wyswietlSzczegolyKonta" value="Powrot" />
        </h:form>
    </ui:define>
</ui:composition>
