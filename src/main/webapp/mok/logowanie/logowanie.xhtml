<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Logowanie</title>
    </h:head>
    <h:body>
        <h2> Zaloguj </h2>
        <h:form>
            Login: <h:inputText  value="#{logowanie.login}"/><br />
            Hasło: <h:inputSecret value="#{logowanie.haslo}"/><br />
            <h:commandButton action="cancel" value="Powróć" />
            <h:commandButton onclick="if (! confirm('Czy dane się zgadzaja')) return false"
                             value="Logowanie" action="#{logowanie.zalogujKlienta()}"  class="edit_icon" >
            </h:commandButton> 
        </h:form>
    </h:body>
</html>
