<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.manageAccounts"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        Raport aktywności użytkowników<br/>
        <h:form id="listaAktywnosci">
            <h:dataTable id="raport" var="konto" value="#{historiaLogowaniaRaportBean.historiaLogowanKont}">
                <h:column id="imie">
                    <f:facet name="header">Imię</f:facet>
                    <h:outputText value="#{konto.idKonta.imie}"/>
                </h:column>
                <h:column id="nazwisko">
                    <f:facet name="header">Nazwisko</f:facet>
                    <h:outputText value="#{konto.idKonta.nazwisko}"/>
                </h:column>
                <h:column id="login">
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{konto.idKonta.login}"/>
                </h:column>
                <h:column id="adresIP">
                    <f:facet name="header">Adres IP</f:facet>
                    <h:outputText value="#{konto.adresIp}"/>
                </h:column>
                <h:column id="data">
                    <f:facet name="header">Data logowania</f:facet>
                    <h:outputText value="#{konto.dataLogowania}">
                        <!--<f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>-->
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Powróć" action="powrot"/>
        </h:form>
    </ui:define>
</ui:composition>
