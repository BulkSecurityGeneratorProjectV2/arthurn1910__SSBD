<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>Informacje o Użytkowniku</p>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    
    
     <ui:define name="content">
        <h:form>
            Imie: <h:outputText value="#{wyswietlInformacje.konto.imie}"/><br />
            Nazwisko: <h:outputText value="#{wyswietlInformacje.konto.nazwisko}"/><br />
            Login: <h:outputText  value="#{wyswietlInformacje.konto.login}"/><br />
            Email: <h:outputText  value="#{wyswietlInformacje.konto.email}"/><br />
            Telefon: <h:outputText  value="#{wyswietlInformacje.konto.telefon}"/><br />
            Aktywne: <h:outputText  value="#{wyswietlInformacje.konto.aktywne}"/><br />
            Potwierdzone: <h:outputText  value="#{wyswietlInformacje.konto.potwierdzone}"/><br />
            Poziomy dostępu: <h:outputText  value="#{wyswietlInformacje.pobierzPoziomy()}"/><br />
            <h:commandButton onclick="if (! confirm('Czy napewno chcesz odblokować konto?')) return false"
                             value="Odblokuj" action="#{wyswietlInformacje.odblokuj()}"  class="edit_icon" rendered="#{not wyswietlInformacje.konto.aktywne}">
            </h:commandButton> 
            <h:commandButton onclick="if (! confirm('Czy napewno chcesz zablokować konto?')) return false"
                             value="Zablokuj" action="#{wyswietlInformacje.zablokuj()}"  class="edit_icon" rendered="#{not wyswietlInformacje.konto.aktywne}">
            </h:commandButton> 
            <h:commandButton onclick="if (! confirm('Czy napewno chcesz potwierdzić konto?')) return false"
                             value="Potwierdź" action="#{wyswietlInformacje.potwierdz()}"  class="edit_icon" rendered="#{not wyswietlInformacje.konto.potwierdzone}">
            </h:commandButton> 
            <h:commandButton value="Odłącz poziom" action="odlaczPoziom"  class="edit_icon" >
            </h:commandButton> 
            <h:commandButton value="Dołącz poziom" action="dolaczPoziom"  class="edit_icon" >
            </h:commandButton> 
             <h:commandButton onclick="if (! confirm('Czy napewno chcesz zmienić hasło użytkownikowi?')) return false"
                             value="Zmień hasło" action="zmienHasloUzytkownika"  class="edit_icon" >
            </h:commandButton> 
            <h:commandButton onclick="if (! confirm('Czy napewno chcesz edytować dane użytkownika?')) return false"
                             value="Edytuj dane" action="edytujDaneUzytkownika"  class="edit_icon" >
            </h:commandButton> 
        </h:form>
    </ui:define>
</ui:composition>
