<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>Informacje o Użytkowniku</p>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    
    
     <ui:define name="content">
        <h:form id="form">
            Imie: <h:outputText value="#{wyswietlSzczegolySwojegoKontaBean.konto.imie}"/><br />
            Nazwisko: <h:outputText value="#{wyswietlSzczegolySwojegoKontaBean.konto.nazwisko}"/><br />
            Login: <h:outputText  value="#{wyswietlSzczegolySwojegoKontaBean.konto.login}"/><br />
            Email: <h:outputText  value="#{wyswietlSzczegolySwojegoKontaBean.konto.email}"/><br />
            Telefon: <h:outputText  value="#{wyswietlSzczegolySwojegoKontaBean.konto.telefon}"/><br />

            Potwierdzone: <h:outputText  value="#{wyswietlSzczegolySwojegoKontaBean.konto.potwierdzone}"/><br />

             <h:commandButton value="Zmień hasło" action="#{wyswietlSzczegolySwojegoKontaBean.edytujSwojeHasloKonta()}"  class="edit_icon" >

            <h:commandButton value="Edytuj dane" action="#{wyswietlSzczegolySwojegoKontaBean.edytujSwojeKonto()}"  class="edit_icon" >
            </h:commandButton> 
        </h:form>
