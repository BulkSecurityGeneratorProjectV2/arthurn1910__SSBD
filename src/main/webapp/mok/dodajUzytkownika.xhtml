<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Rejestruj konto klienta</title>
    </h:head>
    <h:body>
        Rejestruj konto klienta
        <h:form>
            Login: <h:inputText value="#{dodajUzytkownika.konto.login}"/><br />
            email: <h:inputText value="#{dodajUzytkownika.konto.email}"/><br />
            telefon: <h:inputText value="#{dodajUzytkownika.konto.telefon}"/><br />
            <h:commandButton action="#{dodajUzytkownika.rejestrujKontoKlienta()}" value="Utwórz" />
            <h:commandButton value="Powróć" action="cancel" />
        </h:form>
    </h:body>
</html>
