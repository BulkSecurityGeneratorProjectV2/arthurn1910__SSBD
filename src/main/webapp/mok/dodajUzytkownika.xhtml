<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["main.register"]}</p>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Rejestruj konto klienta
        <h:form>
            Imie: <h:inputText value="#{dodajUzytkownikaBean.imie}"/><br />
            Nazwisko: <h:inputText value="#{dodajUzytkownikaBean.nazwisko}"/><br />
            Login: <h:inputText value="#{dodajUzytkownikaBean.login}"/><br />
            Email: <h:inputText value="#{dodajUzytkownikaBean.email}"/><br />
            Telefon: <h:inputText value="#{dodajUzytkownikaBean.telefon}"/><br />
            Hasło: <h:inputSecret value="#{dodajUzytkownikaBean.haslo}"/><br />
            Powtórz hasło: <h:inputSecret value="#{dodajUzytkownikaBean.powtorzHaslo}"/><h:message for="" /> <br />
            <h:commandButton action="powrot" value="Powróć" />
            <h:commandButton onclick="if (! confirm('Czy dane się zgadzaja')) return false"
                value="Zarejestruj" action="#{dodajUzytkownikaBean.rejestrujKontoKlienta()}"  class="edit_icon" >
            </h:commandButton> 
        </h:form>
    </ui:define>
</ui:composition>
