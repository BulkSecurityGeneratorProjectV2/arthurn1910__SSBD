<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>Logowanie</p>
    </ui:define>
    
     <ui:define name="content">
        Zaloguj się do konta
        <h:form>
            Blędny login lub hasło<br />
            Login: <h:inputText  value="#{logowanieBean.login}"/><br />
            Hasło: <h:inputSecret value="#{logowanieBean.haslo}"/><br />
            <h:commandButton action="errorLogin" value="Powróć" />
            <h:commandButton onclick="if (! confirm('Czy dane się zgadzaja')) return false"
                         value="Logowanie" action="#{logowanieBean.zalogujKlienta()}"  class="edit_icon" >
            </h:commandButton> 
        </h:form>
    </ui:define>
</ui:composition>
